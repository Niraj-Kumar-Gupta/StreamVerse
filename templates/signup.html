<body style="background-color: #666666">
      <!-- message  -->
      {% if message %}
      <div class="alert alert-warning alert-dismissible fade show" role="alert">
          <strong>error!</strong> {{message}}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {%endif %}
      <!-- message  -->
  <div class="limiter">
    <div class="container-login100">
      <div class="wrap-login100">
        <form method="Post" action="/signup" class="login100-form validate-form">
          <!-- <span class="login100-form-title p-b-43"> Signup to continue </span> -->

          <div class="wrap-input100 validate-input" data-validate="Valid username is required: ">
            <input autocomplete="off" class="input100" type="text" name="username" />
            <span class="focus-input100"></span>
            <span class="label-input100">Username</span>
          </div>

          <!-- <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
            <input autocomplete="off" class="input100" type="text" name="email" />
            <span class="focus-input100"></span>
            <span class="label-input100">Email</span>
          </div> -->

          <div class="wrap-input100 validate-input" data-validate="Password is required">
            <input autocomplete="off" class="input100" type="password" name="password" />
            <span class="focus-input100"></span>
            <span class="label-input100">Password</span>
          </div>

          <div class="wrap-input100 validate-input" data-validate="Password is required">
            <input autocomplete="off" class="input100" type="password" name="confirm_password" />
            <span class="focus-input100"></span>
            <span class="label-input100">Confirm Password</span>
          </div>

          <div class="flex-sb-m w-full p-t-3 p-b-32">
            <div class="contact100-form-checkbox">
              <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me" />
              <label class="label-checkbox100" for="ckb1">
                Remember me
              </label>
            </div>

            <div>
              <a href="#" class="txt1"> Forgot Password? </a>
            </div>
          </div>

          <div class="container-login100-form-btn">
            <button class="login100-form-btn">Signup</button>
          </div>

          <div class="text-center p-t-46 p-b-20">
            <span class="txt2">
              or <a class="signup" href="/login">Login </a>
            </span>
          </div>

          <div class="login100-form-social flex-c-m">
            <a href="#" class="login100-form-social-item flex-c-m bg1 m-r-5">
              <i class="fa fa-facebook-f" aria-hidden="true"></i>
            </a>

            <a href="#" class="login100-form-social-item flex-c-m bg2 m-r-5">
              <i class="fa fa-twitter" aria-hidden="true"></i>
            </a>
          </div>
        </form>

        <div class="login100-more"
          style="background-image: url('{{ url_for('static', filename='images/bg-01.png') }}');"></div>
      </div>
    </div>
  </div>
